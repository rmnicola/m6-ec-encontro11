<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Welcome to My Presentation</h1>
					<p>This is the first slide of the presentation.</p>
				  </section>
				  <section data-markdown>
					<textarea data-template>
					  ## Slide 2
			
					  This is a slide created using Markdown.
					</textarea>
				  </section>
				  <section>
					<h2>Game Slide</h2>
					<iframe src="game.html" width="800" height="600" frameborder="0"></iframe>
				  </section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
			document.addEventListener("DOMContentLoaded", function() {
			  var gameSection = document.getElementById("game-section");
			  var xhr = new XMLHttpRequest();
			  xhr.onreadystatechange = function() {
				if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
				  gameSection.innerHTML = xhr.responseText;
				}
			  };
			  xhr.open("GET", "game.html", true);
			  xhr.send();
			});
		</script>
	</body>
</html>
